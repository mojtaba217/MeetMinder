<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMinder Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .overlay-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 10px;
        }

        /* Top bar with controls */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-weight: bold;
            font-size: 14px;
            color: #667eea;
        }

        .control-buttons {
            display: flex;
            gap: 8px;
        }

        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-mic {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .btn-mic.recording {
            background: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .btn-ai {
            background: rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .btn-settings {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
        }

        .btn-close {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }

        /* Content areas */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .info-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-content {
            font-size: 12px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.9);
            max-height: 60px;
            overflow-y: auto;
            word-wrap: break-word;
        }

        .section-content::-webkit-scrollbar {
            width: 4px;
        }

        .section-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .section-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        /* Status indicators */
        .status-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.inactive {
            background: #6c757d;
        }

        .status-indicator.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .overlay-container {
                padding: 5px;
            }

            .control-buttons {
                gap: 4px;
            }

            button {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Top control bar -->
        <div class="top-bar">
            <div class="logo">MeetMinder</div>
            <div class="control-buttons">
                <button id="micBtn" class="btn-mic" onclick="toggleMic()">
                    <span id="micText">üé§ Start</span>
                </button>
                <button class="btn-ai" onclick="askAI()">ü§ñ Ask AI</button>
                <button class="btn-settings" onclick="openSettings()">‚öôÔ∏è Settings</button>
                <button class="btn-close" onclick="closeApp()">‚úï</button>
            </div>
            <div id="statusIndicator" class="status-indicator inactive"></div>
        </div>

        <!-- Content areas -->
        <div class="content-area">
            <!-- AI Response -->
            <div class="info-section">
                <div class="section-title">AI Response</div>
                <div id="aiResponse" class="section-content">Ready to assist...</div>
            </div>

            <!-- Transcript -->
            <div class="info-section">
                <div class="section-title">Transcript</div>
                <div id="transcript" class="section-content">No active transcript</div>
            </div>

            <!-- Topic Analysis -->
            <div class="info-section">
                <div class="section-title">Topic</div>
                <div id="topicPath" class="section-content">No active topic</div>
            </div>

            <!-- Guidance -->
            <div class="info-section">
                <div class="section-title">Guidance</div>
                <div id="topicGuidance" class="section-content">Start speaking to get guidance</div>
            </div>

            <!-- Flow Status -->
            <div class="info-section">
                <div class="section-title">Status</div>
                <div id="flowStatus" class="section-content">Waiting</div>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;

        // Initialize
        window.addEventListener('load', function() {
            console.log('MeetMinder overlay loaded');
        });

        // Button click handlers
        function toggleMic() {
            isRecording = !isRecording;
            const micBtn = document.getElementById('micBtn');
            const micText = document.getElementById('micText');
            const statusIndicator = document.getElementById('statusIndicator');

            if (isRecording) {
                micText.textContent = 'üé§ Stop';
                micBtn.classList.add('recording');
                statusIndicator.classList.remove('inactive');
                statusIndicator.classList.add('recording');
                pywebview.api.toggle_mic(true);
            } else {
                micText.textContent = 'üé§ Start';
                micBtn.classList.remove('recording');
                statusIndicator.classList.remove('recording');
                statusIndicator.classList.add('inactive');
                pywebview.api.toggle_mic(false);
            }
        }

        function askAI() {
            pywebview.api.ask_ai();
        }

        function openSettings() {
            pywebview.api.open_settings();
        }

        function closeApp() {
            pywebview.api.close_app();
        }

        // Content update functions (called by Python)
        window.updateAIResponse = function(text) {
            const element = document.getElementById('aiResponse');
            if (element) {
                element.textContent = text;
                element.scrollTop = element.scrollHeight;
            }
        };

        window.appendAIResponse = function(text) {
            const element = document.getElementById('aiResponse');
            if (element) {
                element.textContent += text;
                element.scrollTop = element.scrollHeight;
            }
        };

        window.updateTranscript = function(text) {
            const element = document.getElementById('transcript');
            if (element) {
                element.textContent = text;
                element.scrollTop = element.scrollHeight;
            }
        };

        window.updateTopicPath = function(path) {
            const element = document.getElementById('topicPath');
            if (element) {
                element.textContent = path;
            }
        };

        window.updateTopicGuidance = function(guidance) {
            const element = document.getElementById('topicGuidance');
            if (element) {
                element.textContent = guidance;
            }
        };

        window.updateFlowStatus = function(status) {
            const element = document.getElementById('flowStatus');
            if (element) {
                element.textContent = status;
            }
        };

        window.startRecording = function() {
            if (!isRecording) {
                toggleMic();
            }
        };

        window.stopRecording = function() {
            if (isRecording) {
                toggleMic();
            }
        };

        // Handle pywebview ready
        window.addEventListener('pywebviewready', function() {
            console.log('PyWebView ready in overlay');
        });
    </script>
</body>
</html>
