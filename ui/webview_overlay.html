<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMinder Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(20, 25, 45, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .overlay-container {
            width: 100%;
            height: 100%;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Glass Panel Base Style */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Control Bar */
        .control-bar {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            gap: 12px;
            height: 64px;
            flex-shrink: 0;
        }

        /* Recording Button */
        .record-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .record-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .record-icon {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .record-btn.active {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        .record-btn.active .record-icon {
            fill: var(--danger);
        }

        .record-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .record-btn.active .record-wave {
            opacity: 1;
            animation: pulse-wave 2s infinite;
        }

        @keyframes pulse-wave {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* Timer */
        .timer {
            font-family: 'Inter', monospace;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-secondary);
            min-width: 54px;
            letter-spacing: 0.5px;
        }

        .timer.active {
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* AI Button */
        .ai-btn {
            flex: 1;
            height: 44px;
            border: none;
            border-radius: 12px;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ai-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .ai-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .ai-btn:hover::before {
            left: 100%;
        }

        .ai-btn:active {
            transform: translateY(0);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .icon-btn.close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0; /* Important for flex scrolling */
        }

        .message-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-left: 4px;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            border-left: 3px solid transparent;
        }

        .message-content.ai {
            border-left-color: #a855f7;
            background: linear-gradient(90deg, rgba(168, 85, 247, 0.05), transparent);
        }

        .message-content.transcript {
            border-left-color: #3b82f6;
        }

        .message-content.topic {
            border-left-color: #10b981;
            font-weight: 500;
        }

        /* Scrollbar */
        .content-area::-webkit-scrollbar {
            width: 6px;
        }

        .content-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Placeholder */
        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            gap: 12px;
            opacity: 0.6;
        }

        .placeholder svg {
            width: 48px;
            height: 48px;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .placeholder p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Control Bar -->
        <div class="glass-panel control-bar">
            <!-- Record Button -->
            <div class="record-btn" id="recordBtn" onclick="toggleRecording()" title="Toggle Microphone">
                <div class="record-wave"></div>
                <svg class="record-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>

            <!-- Timer -->
            <div class="timer" id="timer">00:00</div>

            <!-- AI Button -->
            <button class="ai-btn" onclick="askAI()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                    <path d="M12 2a10 10 0 0 1 10 10"></path>
                    <path d="M2.05 10.5a10 10 0 0 1 9.95-8.5"></path>
                </svg>
                <span>Ask AI</span>
            </button>

            <!-- Actions -->
            <div class="actions">
                <div class="icon-btn" onclick="openSettings()" title="Settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
                <div class="icon-btn" onclick="minimizeWindow()" title="Minimize">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
                <div class="icon-btn close" onclick="closeApp()" title="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="glass-panel content-area" id="contentArea">
            <div class="placeholder" id="placeholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Ready to assist. Press Ctrl+Space or click 'Ask AI'.</p>
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let timerInterval = null;
        let seconds = 0;

        // Initialize
        window.addEventListener('load', function() {
            console.log('MeetMinder overlay loaded');
            updateTimer();
        });

        // Timer Logic
        function updateTimer() {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timerEl = document.getElementById('timer');
            if (timerEl) {
                timerEl.textContent = 
                    String(minutes).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
                
                if (isRecording) {
                    timerEl.classList.add('active');
                } else {
                    timerEl.classList.remove('active');
                }
            }
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimer();
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Actions
        function toggleRecording() {
            isRecording = !isRecording;
            const btn = document.getElementById('recordBtn');
            
            if (isRecording) {
                btn.classList.add('active');
                startTimer();
                if (window.pywebview) pywebview.api.toggle_mic(true);
            } else {
                btn.classList.remove('active');
                stopTimer();
                if (window.pywebview) pywebview.api.toggle_mic(false);
            }
        }

        function askAI() {
            if (window.pywebview) pywebview.api.ask_ai();
        }

        function openSettings() {
            if (window.pywebview) pywebview.api.open_settings();
        }

        function minimizeWindow() {
            if (window.pywebview) pywebview.api.minimize_window();
        }

        function closeApp() {
            if (window.pywebview) pywebview.api.close_app();
        }

        // Content Management
        function addMessage(type, text) {
            const container = document.getElementById('contentArea');
            const placeholder = document.getElementById('placeholder');
            
            if (placeholder) placeholder.style.display = 'none';

            const group = document.createElement('div');
            group.className = 'message-group';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type;

            const content = document.createElement('div');
            content.className = `message-content ${type.toLowerCase()}`;
            content.textContent = text;

            group.appendChild(label);
            group.appendChild(content);
            container.appendChild(group);

            // Auto scroll
            container.scrollTop = container.scrollHeight;
        }

        // Python Interop
        window.updateAIResponse = (text) => addMessage('AI', text);
        window.appendAIResponse = (text) => {
            // Find last AI message or create new
            const container = document.getElementById('contentArea');
            const lastGroup = container.lastElementChild;
            if (lastGroup && lastGroup.querySelector('.message-label').textContent === 'AI') {
                const content = lastGroup.querySelector('.message-content');
                content.textContent += text;
                container.scrollTop = container.scrollHeight;
            } else {
                addMessage('AI', text);
            }
        };
        
        window.updateTranscript = (text) => {
            // Optional: Debounce or limit transcript updates to avoid spam
            // For now, just add it
            // addMessage('TRANSCRIPT', text); 
            // Actually, let's just update a status line or similar if we want to show live transcript
            // But for the "Rich UI", maybe we only show finalized segments?
            // Let's stick to the previous behavior but styled better.
            // The previous behavior was replacing content. Let's append for history.
            addMessage('TRANSCRIPT', text);
        };

        window.updateTopicPath = (path) => addMessage('TOPIC', path);
        window.updateTopicGuidance = (guidance) => addMessage('GUIDANCE', guidance);
        
        // Legacy support
        window.updateContent = (text) => addMessage('INFO', text);
    </script>
</body>
</html>
