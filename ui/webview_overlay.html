<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetMinder Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b4e 100%);
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .overlay-container {
            background: rgba(20, 25, 45, 0.95);
            border-radius: 16px;
            padding: 15px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        /* Main horizontal control bar */
        .control-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            background: rgba(30, 35, 55, 0.8);
            border-radius: 12px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* Edit button (left side) */
        .edit-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(100, 100, 120, 0.3);
            border: 2px solid rgba(150, 150, 180, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .edit-btn:hover {
            background: rgba(100, 100, 120, 0.5);
            border-color: rgba(150, 150, 180, 0.6);
            transform: scale(1.05);
        }

        .edit-icon {
            width: 20px;
            height: 20px;
            fill: #8b9dc3;
        }

        /* Timer display */
        .timer {
            font-size: 24px;
            font-weight: 300;
            color: #e0e0e0;
            font-variant-numeric: tabular-nums;
            letter-spacing: 1px;
            flex-shrink: 0;
            min-width: 60px;
        }

        /* AI Button (center) */
        .ai-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .ai-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .ai-btn:active {
            transform: translateY(0);
        }

        .ai-icon {
            width: 20px;
            height: 20px;
        }

        /* Right side buttons */
        .right-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(100, 100, 120, 0.3);
            border: 1px solid rgba(150, 150, 180, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(120, 120, 140, 0.4);
            border-color: rgba(170, 170, 200, 0.5);
            transform: scale(1.05);
        }

        .icon-btn.settings {
            background: rgba(100, 100, 120, 0.3);
        }

        .icon-btn.minimize {
            background: rgba(100, 100, 120, 0.3);
        }

        .icon-btn.close {
            background: rgba(180, 50, 60, 0.3);
            border-color: rgba(200, 70, 80, 0.4);
        }

        .icon-btn.close:hover {
            background: rgba(200, 60, 70, 0.5);
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            fill: #c0c5d8;
        }

        /* Content display area */
        .content-display {
            background: rgba(30, 35, 55, 0.6);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .content-text {
            font-size: 13px;
            line-height: 1.5;
            color: #d0d5e0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .content-placeholder {
            color: #7a7f90;
            font-style: italic;
        }

        /* Scrollbar styling */
        .content-display::-webkit-scrollbar {
            width: 6px;
        }

        .content-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .content-display::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .content-display::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Recording indicator */
        .recording-indicator {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 16px;
            height: 16px;
            background: #ef4444;
            border-radius: 50%;
            border: 2px solid #1e2545;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recording-indicator.active {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .overlay-container {
                padding: 15px 20px;
            }

            .control-bar {
                gap: 15px;
                padding: 12px 16px;
            }

            .timer {
                font-size: 24px;
            }

            .ai-btn {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <!-- Main control bar -->
        <div class="control-bar">
            <!-- Edit button -->
            <div class="edit-btn" onclick="toggleEdit()" title="Edit">
                <svg class="edit-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
            </div>

            <!-- Timer -->
            <div class="timer" id="timer">00:00</div>

            <!-- Ask AI Button -->
            <button class="ai-btn" onclick="askAI()">
                <svg class="ai-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5.5-2.5l7.51-3.49L17.5 6.5 9.99 9.99 6.5 17.5zm5.5-6.6c.61 0 1.1.49 1.1 1.1s-.49 1.1-1.1 1.1-1.1-.49-1.1-1.1.49-1.1 1.1-1.1z"/>
                </svg>
                <span>Ask AI</span>
            </button>

            <!-- Right buttons -->
            <div class="right-buttons">
                <div class="icon-btn settings" onclick="openSettings()" title="Settings">
                    <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                </div>
                <div class="icon-btn minimize" onclick="minimizeWindow()" title="Minimize">
                    <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 13H5v-2h14v2z"/>
                    </svg>
                </div>
                <div class="icon-btn close" onclick="closeApp()" title="Close">
                    <svg class="btn-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                    </svg>
                </div>
            </div>
            
            <div id="recordingIndicator" class="recording-indicator"></div>
        </div>

        <!-- Content display area -->
        <div class="content-display" id="contentDisplay">
            <div class="content-text content-placeholder" id="contentText">
                Ctrl+Space me meeting assistant with minimal dependencies
            </div>
        </div>
    </div>

    <script>
        let isRecording = false;
        let timerInterval = null;
        let seconds = 0;

        // Initialize
        window.addEventListener('load', function() {
            console.log('MeetMinder overlay loaded');
            updateTimer();
        });

        // Timer functions
        function updateTimer() {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const timerEl = document.getElementById('timer');
            if (timerEl) {
                timerEl.textContent = 
                    String(minutes).padStart(2, '0') + ':' + String(secs).padStart(2, '0');
            }
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimer();
                }, 1000);
            }
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            updateTimer();
        }

        // Button click handlers
        function toggleEdit() {
            // Toggle mic/recording functionality
            isRecording = !isRecording;
            const indicator = document.getElementById('recordingIndicator');

            if (isRecording) {
                indicator.classList.add('active');
                startTimer();
                if (window.pywebview) {
                    pywebview.api.toggle_mic(true);
                }
            } else {
                indicator.classList.remove('active');
                stopTimer();
                if (window.pywebview) {
                    pywebview.api.toggle_mic(false);
                }
            }
        }

        function askAI() {
            if (window.pywebview) {
                pywebview.api.ask_ai();
            }
        }

        function openSettings() {
            if (window.pywebview) {
                pywebview.api.open_settings();
            }
        }

        function minimizeWindow() {
            // Minimize window functionality
            if (window.pywebview) {
                pywebview.api.minimize_window();
            }
        }

        function closeApp() {
            if (window.pywebview) {
                pywebview.api.close_app();
            }
        }

        // Content update functions (called by Python)
        window.updateContent = function(text) {
            const element = document.getElementById('contentText');
            if (element) {
                element.textContent = text;
                element.classList.remove('content-placeholder');
                const container = document.getElementById('contentDisplay');
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            }
        };

        window.appendContent = function(text) {
            const element = document.getElementById('contentText');
            if (element) {
                element.textContent += text;
                element.classList.remove('content-placeholder');
                const container = document.getElementById('contentDisplay');
                if (container) {
                    container.scrollTop = container.scrollHeight;
                }
            }
        };

        // Legacy compatibility - map old functions to new ones
        window.updateAIResponse = function(text) {
            window.updateContent('AI: ' + text);
        };

        window.appendAIResponse = function(text) {
            window.appendContent(text);
        };

        window.updateTranscript = function(text) {
            window.updateContent('Transcript: ' + text);
        };

        window.updateTopicPath = function(path) {
            window.updateContent('Topic: ' + path);
        };

        window.updateTopicGuidance = function(guidance) {
            window.updateContent('Guidance: ' + guidance);
        };

        window.updateFlowStatus = function(status) {
            window.updateContent('Status: ' + status);
        };

        window.startRecording = function() {
            if (!isRecording) {
                toggleEdit();
            }
        };

        window.stopRecording = function() {
            if (isRecording) {
                toggleEdit();
            }
        };

        // Handle pywebview ready
        window.addEventListener('pywebviewready', function() {
            console.log('PyWebView ready in overlay');
        });
    </script>
</body>
</html>
