advanced:
  enable_cache: true
  enable_logging: false
  max_history: 20
ai_provider:
  azure_openai:
    api_key: ''
    api_version: '2024-02-01'
    deployment_name: ''
    endpoint: ''
    model: gpt-4
  claude:
    api_key: ''
    base_url: https://api.anthropic.com
    model: claude-3-sonnet-20240229
  deepseek:
    api_key: ''
    base_url: https://api.deepseek.com
    model: deepseek-coder
  google_gemini:
    api_key: ''
    model: ''
    project_id: ''
  openai:
    api_key: ''
    model: ''
  ollama:
    base_url: http://localhost:11434
    model: llama2
    timeout: 120
  type: azure_openai
assistant:
  activation_mode: manual
  auto_hide_behavior: timer
  input_prioritization: system_audio
  response_style: balanced
  verbosity: standard
audio:
  auto_start: false
  buffer_duration_minutes: 5
  channels: 1
  chunk_size: 1024
  dual_stream:
    content_detection: true
    conversation_analysis: true
    enable_microphone: true
    enable_system_audio: true
    meeting_detection: true
    microphone_threshold: 0.001
    separate_transcription: true
    solo_mode_detection: true
    system_audio_threshold: 0.001
  mode: dual_stream
  processing_interval_seconds: 1.6
  sample_rate: 44100
  silence_threshold_seconds: 30
  system_audio_monitoring:
    audio_filtering:
      filter_non_speech: true
      speech_detection_threshold: 0.6
    full_monitoring: false
    monitored_applications:
      browser: false
      custom: false
      discord: true
      firefox: false
      google_meet: true
      gotomeeting: true
      obs: false
      skype: true
      slack: true
      spotify: false
      teams: true
      vlc: false
      webex: true
      youtube: false
      zoom: true
  transcript_segments_max: 50
  whisper:
    model_size: base
  whisper_language: en
context:
  meeting_mode:
    objection_keywords:
    - but
    - however
    - concern
    - issue
    - problem
    - worry
    question_indicators:
    - '?'
    - what
    - how
    - why
    - when
    - where
    - who
    rolling_buffer_minutes: 30
  response_settings:
    max_tokens: 500
    response_timeout_seconds: 10
    temperature: 0.7
  solo_mode:
    clipboard_history_max: 10
    code_file_extensions:
    - .py
    - .js
    - .ts
    - .java
    - .cpp
    - .c
    - .cs
    window_title_tracking: true
debug:
  audio_chunk_format: wav
  enabled: false
  max_debug_files: 100
  save_audio_chunks: false
  save_transcriptions: false
  verbose_logging: false
hotkeys:
  emergency_reset: ctrl+shift+r
  move_down: alt+down
  move_left: alt+left
  move_right: alt+right
  move_up: alt+up
  take_screenshot: ctrl+h
  toggle_hide_for_screenshots: ctrl+shift+h
  toggle_overlay: ctrl+b
  trigger_assistance: ctrl+space
logging:
  backup_count: 3
  file_path: logs/ai_assistant.log
  level: INFO
  max_file_size_mb: 10
providers:
  azure:
    api_key: ''
    api_version: 2024-02-15-preview
    enabled: true
    endpoint: https://your-resource.openai.azure.com/
    models:
      claude:
        deployment_name: claude3-sonnet
        max_tokens: 4096
        model_name: claude-3-sonnet-20240229
        temperature: 0.7
      deepseek:
        deployment_name: deepseek-coder
        max_tokens: 4096
        model_name: deepseek-coder-33b-instruct
        temperature: 0.7
      gpt4:
        deployment_name: gpt-4
        max_tokens: 4096
        model_name: gpt-4
        temperature: 0.7
screen_sharing_detection:
  auto_hide_overlay: true
  detection_interval_seconds: 3
  enabled: false
  monitored_apps:
  - zoom.exe
  - teams.exe
  - discord.exe
  - obs64.exe
  - obs32.exe
  - streamlabs obs.exe
  - xsplit.core.exe
  - skype.exe
  - webexmta.exe
  - gotomeeting.exe
  - anydesk.exe
  - teamviewer.exe
  - loom.exe
  - camtasia.exe
  verbose_logging: false
topic_graph:
  auto_suggestions: true
  enabled: true
  matching_threshold: 0.6
  max_matches: 3
  new_topic_threshold: 0.3
transcription:
  azure_speech:
    api_key: ''
    endpoint: ''
    language: en-US
    region: eastus
    service_region: your-region
    subscription_key: your-azure-speech-key
  google_speech:
    credentials_path: path-to-your-service-account.json
    json_content: ''
    json_file_path: ''
    language: en-US
  openai_whisper:
    api_key: ''
    language: auto-detect
    model: whisper-1
  provider: local_whisper  # CORRECT YAML SYNTAX for offline mode (not TRANSCRIBE_ENGINE=local)
  whisper:
    language: en
    model_size: base
ui:
  hide_overlay_for_screenshots: false
  overlay:
    auto_hide_seconds: 0
    enhanced:
      always_on_top: true
      auto_width: true
      background_opacity: 0.15
      blur_enabled: true
      dynamic_transparency: false
      smooth_animations: true
    fade_animation_steps: 5
    font_family: Segoe UI Variable
    font_size: 14
    height: 380
    hide_for_screenshots: false
    hide_from_sharing: false
    opacity: 0.9
    position: top_center
    show_transcript: false
    size_multiplier: 1.0
    theme: dark
    width: 800
  stealth_mode:
    always_on_top: true
    skip_screen_capture: true
    skip_taskbar: true
    transparent_background: true
user_profile:
  auto_reload: true
  enabled: true
  include_in_prompts: true
documents:
  enabled: true
  data_dir: data/user_documents
  chunk_size: 1000
  chunk_overlap: 200
  max_context_chunks: 5
  embedding:
    provider: local
    model: all-MiniLM-L6-v2
    device: cpu
  vector:
    backend: faiss
    dimension: 384
    metric: cosine
